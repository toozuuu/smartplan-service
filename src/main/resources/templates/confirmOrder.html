<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="x-apple-disable-message-reformatting">
    <title>Smart Plan Meal Requesting Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0 auto !important;
            padding: 0 !important;
            width: 100% !important;
            background: #fff;
            color: #1B344A;
            font-family: 'Inter', sans-serif;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a,
        span {
            font-family: 'Inter', sans-serif !important;
        }

        /* What it does: Stops email clients resizing small text. */
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        /* What it does: Centers email on Android 4.4 */
        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }

        /* What it does: Stops Outlook from adding extra spacing to tables. */
        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }

        /* What it does: Fixes webkit padding issue. */
        table {
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }

        /* What it does: Uses a better rendering method when resizing images in IE. */
        img {
            -ms-interpolation-mode: bicubic;
        }

        /* What it does: Prevents Windows 10 Mail from underlining links despite inline CSS. Styles for underlined links should be inline. */
        a {
            text-decoration: none;
        }

            position: relative;
            margin: 0;

            text-align: left;
            background: rgba(255, 255, 255, 0.7);

            border-radius: 10px;
            width: 520px;

            margin: 30px;
        }

            font-weight: 500;
            font-size: 13px;
            line-height: 16px;
            color: #1B344A;
        }

            font-weight: 600;
            font-size: 15px;
        }

        .purple {
            color: #8D153A;
        }

            display: block;
            margin: 10px 0;
            padding: 20px;
            background: #F5F5F5;
        }

        .pd-container table td {
            padding: 5px 0;
        }

        .fst {
            width: 140px;
        }

        .space {
            display: block;
            height: 1px;
            margin: 20px 50px;
        }

        .spacesmall {
            display: block;
            height: 1px;
            margin: 10px;
        }

        .footertxt {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 30px;
        }

        .footertxt p {
            font-weight: normal;
            font-size: 13px;
            line-height: 24px;
            color: #D9DBE1;
        }

        @media only screen and (min-width: 200px) and (max-width: 380px) {


            .email-msg {
                padding: 10px;
                width: 300px;
            }

            .pd-container {
                padding: 0 30px;
            }

            .footertxt {
                display: block !important;
                text-align: center;
            }

            .fst {
                width: auto;
            }

        }

        @media only screen and (min-width: 380px) and (max-width: 560px) {

            .email-msg {
                padding: 10px;
                width: 350px;
            }

            .pd-container {
                padding: 0 30px;
            }

            .fst {
                width: auto;
            }
        }
    </style>
</head>
